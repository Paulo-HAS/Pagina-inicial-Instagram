<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paulogram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="mobiles.png" class="mobiles" alt="mobiles">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Paulo</a>
                <a href="#" class="instagram-logout">Entre como outro Paulo</a>
            </div>
        </div>
    </div>
</body>
</html>
